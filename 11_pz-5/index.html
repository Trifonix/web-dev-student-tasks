<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Контактная форма</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="form-container">

    <!-- Контактная информация -->
    <div class="section">
      <div class="section-title">Контактная информация</div>
      <div class="form-group">
        <label for="name" class="required">Имя</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="phone">Телефон</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="email" class="required">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
    </div>

    <!-- Персональная информация -->
    <div class="section">
      <div class="section-title">Персональная информация</div>
      <div class="form-group">
        <label for="age" class="required">Возраст</label>
        <input type="number" id="age" name="age" min="0" max="120" required>
      </div>
      <div class="form-group">
        <label for="gender">Пол</label>
        <select id="gender" name="gender">
          <option value="female">Женщина</option>
          <option value="male">Мужчина</option>
        </select>
      </div>
      <div class="form-group">
        <label for="qualities">Перечислите личные качества</label>
        <textarea id="qualities" name="qualities" placeholder="Например: ответственный, внимательный..."></textarea>
      </div>
    </div>

    <!-- Любимые животные -->
    <div class="section">
      <div class="section-title">Выберите выших любимых животных</div>
      <div class="checkbox-group">
        <label><input type="checkbox" name="animals" value="zebra"> Зебра</label>
        <label><input type="checkbox" name="animals" value="cat"> Кошка</label>
        <label><input type="checkbox" name="animals" value="anaconda"> Анаконда</label>
        <label><input type="checkbox" name="animals" value="human"> Человек</label>
        <label><input type="checkbox" name="animals" value="elephant"> Слон</label>
        <label><input type="checkbox" name="animals" value="antelope"> Антилопа</label>
        <label><input type="checkbox" name="animals" value="pigeon"> Голубь</label>
        <label><input type="checkbox" name="animals" value="crab"> Краб</label>
      </div>
    </div>

    <!-- Кнопки -->
    <div class="button-group">
      <button type="submit" class="submit-btn">Отправить информацию</button>
      <button type="reset" class="reset-btn">Очистить информацию</button>
    </div>
  </div>
</body>

</html>
